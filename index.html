    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;

            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            overflow-x: hidden;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .container {
            max-width: 900px;
            width: 100%;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
        }

        header h1 {
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #a78bfa 0%, #ec4899 50%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(236, 72, 153, 0.3);
        }

        header p {
            font-size: 1.1rem;
            color: #999;
            font-weight: 500;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }

        .spinner-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .block-button {
            width: 300px;
            height: 300px;
            cursor: pointer;
            border: none;
            border-radius: 16px;
            background: transparent;
            position: relative;
            transition: all 0.3s ease;
            overflow: visible;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .block-button:hover:not(:disabled) {
            transform: scale(1.05);
        }
        
        .block-button:hover:not(:disabled) .block-image {
            filter: drop-shadow(0 0 20px rgba(236, 72, 153, 0.6));
        }

        .block-button:active:not(:disabled) {
            transform: scale(0.95);
        }

        .block-button:disabled {
            cursor: not-allowed;
        }

        .block-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 16px;
            transition: all 0.1s ease;
            display: block;
            background: transparent;
            filter: drop-shadow(0 0 10px rgba(167, 139, 250, 0.3));
        }

        .block-button:disabled .block-image {
            filter: blur(2px) drop-shadow(0 0 10px rgba(167, 139, 250, 0.3));
            opacity: 0.6;
        }

        .glow-effect {
            position: absolute;
            inset: -10px;
            border-radius: 16px;
            background: radial-gradient(circle at center, rgba(236, 72, 153, 0.4) 0%, rgba(167, 139, 250, 0.2) 100%);
            animation: pulse-glow 1.5s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        .block-name {
            text-align: center;
        }

        .block-name h2 {
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 5px;
        }

        .win-text {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #a78bfa, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: pulse 2s ease-in-out infinite;
        }

        .instructions {
            font-size: 0.95rem;
            color: #aaa;
            margin-top: 20px;
            font-weight: 500;
        }

        /* Modals */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .modal.active {
            display: flex;
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a1a3a 100%);
            border: 2px solid #a78bfa;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 0 40px rgba(167, 139, 250, 0.3);
            animation: slideUp 0.3s ease-out;
            position: relative;
        }
        
        .modal-content::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, #a78bfa, #ec4899, #a78bfa);
            border-radius: 20px;
            z-index: -1;
            opacity: 0.3;
            animation: borderGlow 2s ease-in-out infinite;
        }
        
        @keyframes borderGlow {
            0%, 100% {
                opacity: 0.3;
            }
            50% {
                opacity: 0.6;
            }
        }

        .modal-content h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #a78bfa, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .modal-content p {
            color: #ccc;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        .modal-image {

            max-width: 300px;

            border-radius: 12px;

            border: 2px solid #ec4899;

            background: transparent;
            display: block;
            filter: drop-shadow(0 0 15px rgba(236, 72, 153, 0.5));

        /* Verification Modal Image - Bigger and Better */
        #verificationModal .modal-image {

            border: 3px solid #ec4899;

        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 2px solid #a78bfa;
            border-radius: 8px;
            background: #0a0a0a;
            color: #fff;

            transition: all 0.3s;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;

        }

        input[type="text"]:focus {

        button.submit-btn {
            background: linear-gradient(135deg, #a78bfa, #ec4899);

            border: none;
            padding: 12px 30px;
            border-radius: 8px;

            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
            -webkit-tap-highlight-color: transparent;

        }

        button.submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(236, 72, 153, 0.4);
        }

        button.submit-btn:active {
            transform: translateY(0);
        }

        /* Claim Prize Button - Big and Prominent */
        #verificationModal button.submit-btn {
            width: 100%;
            max-width: 400px;
            padding: 20px 50px;
            font-size: 1.5rem;
            font-weight: 900;
            border-radius: 16px;
            background: linear-gradient(135deg, #a78bfa 0%, #ec4899 50%, #a78bfa 100%);
            background-size: 200% 200%;
            position: relative;
            overflow: hidden;
            margin-top: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 30px rgba(236, 72, 153, 0.5),
                        0 10px 40px rgba(167, 139, 250, 0.3),
                        inset 0 0 20px rgba(255, 255, 255, 0.1);
            animation: buttonGlow 2s ease-in-out infinite;
        }

        #verificationModal button.submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        #verificationModal button.submit-btn:hover::before {
            left: 100%;
        }

        #verificationModal button.submit-btn:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 0 40px rgba(236, 72, 153, 0.7),
                        0 15px 50px rgba(167, 139, 250, 0.5),
                        inset 0 0 30px rgba(255, 255, 255, 0.2);
            background-position: 100% 0;
        }

        #verificationModal button.submit-btn:active {
            transform: translateY(-2px) scale(0.98);
        }

        @keyframes buttonGlow {
            0%, 100% {
                box-shadow: 0 0 30px rgba(236, 72, 153, 0.5),
                            0 10px 40px rgba(167, 139, 250, 0.3),
                            inset 0 0 20px rgba(255, 255, 255, 0.1);
            }
            50% {
                box-shadow: 0 0 50px rgba(236, 72, 153, 0.8),
                            0 15px 60px rgba(167, 139, 250, 0.5),
                            inset 0 0 30px rgba(255, 255, 255, 0.15);
            }
        }

        .error {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes pulse-glow {
            0%, 100% {
                filter: drop-shadow(0 0 8px rgba(167, 139, 250, 0.4));
            }
            50% {
                filter: drop-shadow(0 0 16px rgba(236, 72, 153, 0.6));
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        @media (max-width: 768px) {

        @media (max-width: 480px) {

        @media (max-width: 360px) {

        }
    </style>

    <script>
        // Brainrots data
        const brainrots = [
            { id: 1, name: 'Secret Lucky Block', image: 'https://i.imgur.com/pQXS4C2.png' },
            { id: 2, name: 'Torrtuginni Dragonfrutini', image: 'https://i.imgur.com/9wwQdii.png' },
            { id: 3, name: 'Esok Sekolah', image: 'https://i.imgur.com/oj6quKZ.png' },
            { id: 4, name: 'Spaghettitualetti', image: 'https://i.imgur.com/fVULe0y.png' },
            { id: 5, name: 'La Secret Combinasion', image: 'https://i.imgur.com/gXYrGJA.png' },
            { id: 6, name: 'Pot Hotspot', image: 'https://i.imgur.com/eNrG1kf.png' }
        ];

        let isSpinning = false;
        let currentWinnerIndex = 0;
        let currentUsername = '';

        const blockButton = document.getElementById('blockButton');
        const blockImage = document.getElementById('blockImage');
        const blockNameText = document.getElementById('blockNameText');
        const winText = document.getElementById('winText');
        const instructions = document.getElementById('instructions');
        const glowEffect = document.getElementById('glowEffect');
        const usernameModal = document.getElementById('usernameModal');
        const verificationModal = document.getElementById('verificationModal');

        // Initialize with Secret Lucky Block
        blockImage.src = brainrots[0].image;
        blockImage.alt = brainrots[0].name;

        blockButton.addEventListener('click', () => {
            if (!isSpinning) {
                startSpin();
            }
        });

        function startSpin() {
            isSpinning = true;
            blockButton.disabled = true;
            blockNameText.textContent = '‚ö° SPINNING ‚ö°';
            winText.style.display = 'none';
            glowEffect.style.display = 'none';
            instructions.textContent = 'Spinning...';

            const spinDuration = 6000; // 6 seconds
            const frameDuration = 80; // 80ms per frame
            const totalFrames = spinDuration / frameDuration;
            let currentFrame = 0;
            let lastBrainrotIndex = 0;

            const spinInterval = setInterval(() => {
                currentFrame++;

                // Pick random brainrot (excluding the secret block)
                const randomIndex = Math.floor(Math.random() * (brainrots.length - 1)) + 1;
                blockImage.src = brainrots[randomIndex].image;
                blockImage.alt = brainrots[randomIndex].name;
                blockNameText.textContent = brainrots[randomIndex].name;
                lastBrainrotIndex = randomIndex;

                if (currentFrame >= totalFrames) {
                    clearInterval(spinInterval);
                    endSpin(lastBrainrotIndex);
                }
            }, frameDuration);
        }

        function endSpin(winnerIndex) {
            isSpinning = false;
            blockButton.disabled = false;
            currentWinnerIndex = winnerIndex;

            // Show glow effect
            glowEffect.style.display = 'block';
            winText.style.display = 'block';
            instructions.textContent = 'üëÜ CLICK TO SPIN';

            // Show username modal after a short delay
            setTimeout(() => {
                showUsernameModal();
            }, 500);
        }

        function showUsernameModal() {
            document.getElementById('usernameError').textContent = '';
            document.getElementById('usernameInput').value = '';
            document.getElementById('usernameInput').focus();
            usernameModal.classList.add('active');
        }

        function submitUsername() {
            const username = document.getElementById('usernameInput').value.trim();
            const errorDiv = document.getElementById('usernameError');

            if (!username) {
                errorDiv.textContent = 'Please enter your Roblox username';
                return;
            }

            if (username.length < 3) {
                errorDiv.textContent = 'Username must be at least 3 characters';
                return;
            }

            currentUsername = username;
            usernameModal.classList.remove('active');

            // Show verification modal
            setTimeout(() => {
                showVerificationModal();
            }, 300);
        }

        function showVerificationModal() {
            const winner = brainrots[currentWinnerIndex];
            document.getElementById('verificationImage').src = winner.image;
            document.getElementById('verificationImage').alt = winner.name;
            document.getElementById('brainrotName').textContent = winner.name;
            verificationModal.classList.add('active');
        }

        function claimPrize() {
            const winner = brainrots[currentWinnerIndex];
            alert(`Congratulations ${currentUsername}! You claimed ${winner.name}!`);
            verificationModal.classList.remove('active');

            // Reset for next spin
            blockButton.disabled = false;
            blockNameText.textContent = 'Secret Lucky Block';
            winText.style.display = 'none';
            glowEffect.style.display = 'none';
            blockImage.src = brainrots[0].image;
            blockImage.alt = brainrots[0].name;
        }

        // Close modals when clicking outside
        window.addEventListener('click', (e) => {
            if (e.target === usernameModal) {
                usernameModal.classList.remove('active');
            }
            if (e.target === verificationModal) {
                verificationModal.classList.remove('active');
            }
        });

        // Allow Enter key to submit in username input
        document.getElementById('usernameInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                submitUsername();
            }
        });
    </script>
